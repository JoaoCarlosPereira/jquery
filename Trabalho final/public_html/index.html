<html>
    <head>
        <title>Trabalho final</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.1.9.0.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/jquery.prmenu.min.js"></script>
        <script src="js/slick.min.js" type="text/javascript"></script>
        <script src="js/jquery.inputmask.bundle.js"></script>
        <script src="js/controles.js" type="text/javascript"></script>
        <script src="js/jquery.timepicker.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/pikaday.js"></script>
        <script src="js/jquery.ptTimeSelect.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/site.js"></script>
        <script src="js/datepair.js"></script>
        <script src="js/jquery.datepair.js"></script>
        <script src="js/jquery.validate.js"></script>        

        <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
        <link rel="stylesheet" type="text/css" href="css/datepicker.standalone.css" />
        <link rel="stylesheet" type="text/css" href="css/pikaday.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.ptTimeSelect.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/blueimp-gallery.css">
        <link rel="stylesheet" href="css/blueimp-gallery-indicator.css">
        <link rel="stylesheet" href="css/blueimp-gallery-video.css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="css/prmenu.css" rel="stylesheet" type="text/css"/>
        <link href="css/slick.css" rel="stylesheet" type="text/css"/>
        <link href="css/slick-theme.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="cabecalho">
            <h1>Trabalho final - Desenvolvimento Web com Jquery</h1>
        </div>    
        <div id="menu">
            <ul id="top-menu">
                <li><a href="#">Página inicial</a></li>
                <li><a href="#">Produtos</a>
                    <ul>
                        <li><a href="#">Perecíveis</a></li>
                        <li><a href="#">Não-perecíveis</a></li>
                    </ul>
                </li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>    
        <div id="banners">
            <section class="autoplay slider">
                <div>
                    <img src="http://placehold.it/1024x50?text=Anúncio01">
                </div>
                <div>
                    <img src="http://placehold.it/1024x50?text=Anúncio02">
                </div>
                <div>
                    <img src="http://placehold.it/1024x50?text=Anúncio03">
                </div>
            </section>
        </div>    
        <div id="conteudo">
            <form id="formulario" method="post" action="">
                <label for="nome">Nome:</label><br/>
                <input type="text" id="nome" name="nome"/><br/>
                <label for="email">Email:</label><br/>
                <input type="text" id="email" name="email" data-rule-required="true" /><br/>
                <label for="telefone">Telefone:</label><br/>
                <input type="text" id="telefone" name="telefone" data-rule-required="true"/><br/>
                <label for="datepicker">Data nascimento:</label><br/>
                <input type="text" id="datepicker" class="date" name="data_nascimento" /><br />
                <label for="estado">Estado:</label><br/>
                <select id="estado"></select><br/>
                <label for="cidade">Cidade:</label><br/>
                <select id="cidade"></select><br/>      
                <button type="submit">Enviar</button>
            </form>          
        </div> 
        <div id="galeria">
            <h2>Galeria</h2>

            <div id="links" class="links"></div>

            <div id="blueimp-gallery" class="blueimp-gallery">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="close">×</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>  
            <div id="botao_topo">
                <button id="subir">Topo</button>
            </div>
        </div>

        <script src="js/blueimp-helper.js"></script>
        <script src="js/blueimp-gallery.js"></script>
        <script src="js/blueimp-gallery-fullscreen.js"></script>
        <script src="js/blueimp-gallery-indicator.js"></script>
        <script src="js/blueimp-gallery-video.js"></script>
        <script src="js/blueimp-gallery-vimeo.js"></script>
        <script src="js/blueimp-gallery-youtube.js"></script>
        <script src="js/jquery.blueimp-gallery.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
