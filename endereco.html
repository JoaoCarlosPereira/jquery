<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titulo</title>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
        <script>
            $(document).ready(function () {
                $('#cep')
                        .inputmask('99999-999')
                        .change(function () {
                            $.getJSON('https://viacep.com.br/ws/' + $(this).val() + '/json', function (data) {
                                $('#rua').val(data.logradouro);
                                $('#bairro').val(data.bairro);
                                $('#cidade').val(data.localidade);
                            });
                        });
            });
        </script>
    </head>
    <body>
        <form method="post" action="">
            <input type="text" id="cep" name="cep" placeholder="CEP" /><br />
            <input type="text" id="rua" name="rua" placeholder="Rua" /><br />
            <input type="text" id="num" name="num" placeholder="Numero" /><br />
            <input type="text" id="bairro" name="bairro" placeholder="bairro" /><br />
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" /><br />
            <input type="text" id="uf" name="uf" placeholder="uf" /><br />
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
